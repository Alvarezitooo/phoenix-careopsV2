[pytest]
# Configuration Pytest pour PhoenixCare

# Directories de tests
testpaths = tests

# Pattern de fichiers de tests
python_files = test_*.py *_test.py

# Pattern de classes de tests
python_classes = Test*

# Pattern de fonctions de tests
python_functions = test_*

# Options par défaut
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    slow: Slow tests (> 1 second)
    rag: Tests RAG/AI functionality
    auth: Tests authentication

# Coverage (si pytest-cov installé)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
